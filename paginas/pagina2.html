<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Sencilla</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        header {
            background: #007BFF;
            color: #fff;
            padding: 10px 20px;
            text-align: center;
        }
        main {
            padding: 20px;
        }
        h1 {
            font-size: 24px;
        }
        p {
            font-size: 18px;
        }
        footer {
            text-align: center;
            padding: 10px;
            background: #007BFF;
            color: #fff;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

<header>
    <h1>Bienvenido a mi Página</h1>
</header>

<main>
    <h2>Este es un título secundario</h2>
    <p>Esta es una página de ejemplo con HTML y CSS en un solo archivo.</p>
    <p>Puedes personalizarla según tus necesidades.</p>
</main>

<footer>
    <p>&copy; 2024 Mi Página Estática</p>
</footer>

</body>
</html>
